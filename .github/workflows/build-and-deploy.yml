name: Build and Push Docker Image to ECR Public

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_PUBLIC_REPOSITORY: crossref-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    - name: List ECR repositories (debug)
      run: |
        echo "Listing ECR Public repositories..."
        aws ecr-public describe-repositories --region us-east-1 || echo "No repositories found or permission issue"

    - name: Build, tag, and push image to Amazon ECR Public
      env:
        FULL_IMAGE_URI: public.ecr.aws/e8m9l0w3/crossref-app:latest
      run: |
        echo "Building image: $FULL_IMAGE_URI"
        docker build -t $FULL_IMAGE_URI .
        echo "Pushing image: $FULL_IMAGE_URI"
        docker push $FULL_IMAGE_URI
        echo "Image pushed successfully to $FULL_IMAGE_URI"
